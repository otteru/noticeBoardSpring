<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2> 글 목록 </h2>
    </div>
    <div class="row">
        <div class="col">
            <a href="addForm.html" th:href="@{/noticeBoard/posts/add}" class="btn btn-primary float-end">새글 작성</a>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>글 제목</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td><a href="post.html" th:href="@{/noticeBoard/posts/{postId}(postId=${post.id})}" th:text="${post.id}">글 번호</a></td>
                <td><a href="post.html" th:href="@{|/noticeBoard/posts/${post.id}|}" th:text="${post.title}">글 제목</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
