<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.editItem}">게시글 수정</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <form id="editForm" th:action="@{|/noticeBoard/posts/${post.id}|}" th:object="${post}" method="post">
            <input type="hidden" name="_method" value="PATCH" />
            <div class="mb-3">
                <label for="title" class="form-label" th:text="#{label.post.title}">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" th:placeholder="#{input.title}">
                <div class="field-error title"></div>
            </div>
            <div  class="mb-3">
                <label for="body" class="form-label" th:text="#{label.post.body}">내용</label>
                <textarea class="form-control" id="body" th:field="*{body}" rows="10" th:placeholder="#{input.body}"></textarea>
                <div class="field-error body"></div>
            </div>
            <hr class="my-4">

            <div class="float-end">
                <a th:href="@{/noticeBoard/posts}" class="btn btn-secondary me-2" th:text="#{button.back}">돌아가기</a>
                <button class="btn btn-primary" type="submit" th:text="#{button.edit}">수정</button>
            </div>

        </form>
    </div>
</div>


<script>
    document.getElementById('editForm').addEventListener('submit', function(e){
        e.preventDefault(); // 폼의 기본 제출 동작을 막습니다

        if(confirm("수정하시겠습니까?")) {
            const postId = [[${post.id}]];
            const titleValue = document.getElementById('title').value;
            const bodyValue = document.getElementById('body').value;

            fetch(`/noticeBoard/posts/${postId}`, {
                method: "PATCH",
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    id: postId,
                    title: titleValue,
                    body: bodyValue
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => Promise.reject(errorData));
                    }
                    return response.json();
                })
                .then(data => {
                    alert("글이 성공적으로 수정되었습니다.");
                    window.location.href = `/noticeBoard/posts/${postId}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (error.errorDetails && error.errorDetails.length > 0) {
                        error.errorDetails.forEach(err => {
                            let errorDiv = document.querySelector(`.field-error.${err.field}`);
                            let errorInput = document.querySelector(`.form-control.${err.field}`);
                            if (errorDiv) {
                                errorDiv.textContent = err.message;
                                errorInput.classList.add("field-error");
                            }
                        });
                    } else {
                        alert('글 저장 중 오류가 발생했습니다: ' + (error.message || '알 수 없는 오류'));
                    }
                });
        }
    });
</script>
</body>
</html>
