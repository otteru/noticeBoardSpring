<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
     </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.signUp}">회원 가입</h2>
    </div>
    <h4 class="mb-3" th:text="#{header.signUp}">회원 정보 입력</h4>
    <form id="addMemberForm" action="" th:action th:object="${member}" method="post">
        <div>
            <label for="loginId" th:text="#{label.login.loginId}">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control loginId">
            <div class="error-message loginId"/>
        </div>
        <div>
            <label for="password" th:text="#{label.login.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control password">
            <div class="error-message password" />
        </div>
        <div>
            <label for="name" th:text="#{label.signUp.name}">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control name">
            <div class="error-message name"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit"
                        th:text="#{button.signUp}"> 회원가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button"
                        th:text="#{button.back}"> 취소 </button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragment/footer :: footer(~{::js})}">
    <th:block th:fragment="js">
        <script src="/js/member/addMemberForm.js"></script>
    </th:block>
</footer>

</body>
</html>
