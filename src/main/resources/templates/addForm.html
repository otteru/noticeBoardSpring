<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <form action="post.html" th:action th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label" >제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
            </div>
            <div  class="mb-3">
                <label for="body" class="form-label" >내용</label>
                <textarea class="form-control" id="body" th:field="*{body}" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>
            <hr class="my-4">

            <div class="float-end">
                <button class="btn btn-secondary me-2"
                        th:onclick="|location.href='@{/noticeBoard/posts}'|"
                        type="button">돌아가기
                </button>
                <button class="btn btn-primary" type="submit">포스팅</button>
            </div>

        </form>
    </div>
</div>
</body>
